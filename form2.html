<!DOCTYPE html>
<html>
<head>
  <title>SASTRA Innovation Research - Pre Incubation Form</title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>
  <h1>SASTRA Innovation Research at SASTRA-TBI</h1>
  <h2>PRE INCUBATION FORM - STUDENT INNOVATORS</h2>
  
  <form action="form2.php" method="post">
    <label for="regno">Enter Your Registration number</label>
    <input type="text" name="regno" id="regno">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="mobile">Mobile no:</label>
      <input type="text" id="mobile" name="mobile" required><br><br>
      
      <label for="email">Mail ID:</label>
      <input type="email" id="email" name="email" required><br><br>
    </fieldset>
    
    <fieldset>
      <legend>Project Details</legend>
      <label for="projectName">Name of the Project/Venture:</label>
      <input type="text" id="projectName" name="projectName" required><br><br>
      
      <label for="teamDetails">Team Member Details:</label>
      <textarea id="teamDetails" name="teamDetails" rows="3" required></textarea><br><br>
      
      <label for="projectDescription">Project/Service Description:</label>
      <textarea id="projectDescription" name="projectDescription" rows="5" required></textarea><br><br>
      
      <label for="startupDetails">Start-up Registration Details:</label>
      <input type="text" id="startupDetails" name="startupDetails"><br><br>
    </fieldset>
    
    <fieldset>
      <legend>Operational Details</legend>
      <label for="timeline">Operational Timelines:</label>
      <input type="text" id="timeline" name="timeline" required><br><br>
      
     
    </fieldset>
    
    <input type="submit" value="Submit">
  </form>
    
  <a href="http://localhost/phpmyadmin/index.php?route=/table/export&db=tbi&table=info&single_table=true">View</a>

</body>
</html>
